<!DOCTYPE html>
<html>
<head>
    <title>Histórico de Testes de Velocidade</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        h1 {
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .loader {
            border: 10px solid #f3f3f3;
            border-top: 10px solid #4CAF50;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Histórico de Testes de Velocidade</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Data e Hora</th>
                    <th>Velocidade de Download (Mbps)</th>
                    <th>Velocidade de Upload (Mbps)</th>
                </tr>
            </thead>
            <tbody>
                {% for teste in historico_testes %}
                <tr>
                    <td>{{ teste["data"] }}</td>
                    <td>{{ "%.2f"|format(teste["velocidade_download"]) }}</td>
                    <td>{{ "%.2f"|format(teste["velocidade_upload"]) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="btn btn-primary" id="runTestBtn" {% if is_running %}disabled{% endif %}>
            {% if is_running %}
                <span class="loader"></span> Testando...
            {% else %}
                Executar Teste
            {% endif %}
        </button>
    </div>
<script>
    document.getElementById('runTestBtn').addEventListener('click', function() {
        var btn = this;
        btn.disabled = true;
        btn.innerHTML = `
            <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            Testando...
        `;

        fetch('/run-test')
            .then(function(response) {
                return response.json();
            })
            .then(function(data) {
                alert('Teste realizado com sucesso!');
                btn.innerHTML = 'Executar Teste';
                setTimeout(function() {
                    btn.disabled = false;
                }, 15000);
                window.location.reload();
            })
            .catch(function(error) {
                console.log(error);
            });
    });

    window.addEventListener('DOMContentLoaded', function() {
        var btn = document.getElementById('runTestBtn');
        if ({{ "true" if is_running else "false" }}) {
            btn.disabled = true;
            btn.innerHTML = `
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Testando...
            `;
            setTimeout(function() {
                btn.disabled = false;
                btn.innerHTML = 'Executar Teste';
            }, 5000);
        }
    });
</script>
</body>
</html>
